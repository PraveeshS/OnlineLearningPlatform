{% extends 'instructor/base.html' %}

{% block title %}Delete Course{% endblock %}

{% block body %}
<div class="container">
  <h2>Are you sure you want to delete the course "{{ course.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'instructorHome' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
