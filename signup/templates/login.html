{% extends 'base.html' %}

{% block title %}
  Login
{% endblock title %}

{% block body %}

<style>
body {
  background-color: #d0e4f7;
  font-family: Arial, sans-serif;
}
  .card {
    max-width: 500px;
    padding: 25px;
    margin: auto;
    background: white;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15); /* Softer shadow */
    transition: transform 0.3s ease-in-out; /* Smooth hover effect */
  }
  
  .card:hover {
    transform: scale(1.02); /* Slightly enlarges on hover */
  }
  
  h2 {
    color: #0056b3;
    font-size: 1.75rem;
    font-weight: bold;
    text-align: center;
  }
  
  .form-control {
    font-size: 0.9rem; 
    padding: 12px; /* Better input padding */
    border-radius: 5px; /* Rounded input fields */
    border: 1px solid #ced4da;
  }
  
  .form-control:focus {
    border-color: #0056b3; /* Highlight focus */
    box-shadow: 0px 0px 5px rgba(0, 86, 179, 0.3);
  }
  
  .btn-lg {
    font-size: 1rem;
    padding: 12px;
    border-radius: 5px;
    font-weight: bold;
    background-color: #0056b3;
    border: none;
  }
  
  .btn-lg:hover {
    background-color: #004494; /* Darker shade on hover */
  }
  
  .text-muted {
    color: black !important;
    font-size: 15px;
    font-weight: bold;
  }
  
  .text-danger {
    color: red !important;
    font-size: 15px;
    font-weight: bold;
  }
  
.welcome-message {
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
  color: #0056b3;
  margin-bottom: 20px;
}
</style>

<section class="vh-100 d-flex align-items-center">
  <div class="container my-5">
    <div class="row justify-content-center align-items-center h-100">
      
      <div class="col-md-6 col-lg-5 mb-4">
        <div class="welcome-message">
          Welcome to the Online Learning Platform! <br>
          Empowering Education for Everyone.
        </div>
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid rounded-3 shadow-sm" alt="Sample image">
      </div>

      <div class="col-md-6 col-lg-5">
        <div class="card p-3 shadow">
          <h2 class="text-center mb-3">Login</h2>

          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <!-- Username input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" required class="form-control"
                    placeholder="Enter your username" name="username" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" required class="form-control"
                    placeholder="Enter password" name="pass"/>
            </div>

            <!-- Submit button -->
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
            </div>

            <!-- Sign-up Link -->
            <div class="text-center mt-2">
              <span class="text-muted">Don't have an account? </span>
              <a href="{% url 'signup' %}" class="text-danger">Register here</a>
            </div>

          </form>

        </div>
      </div>
      
    </div>
  </div>
</section>

{% endblock body %}
